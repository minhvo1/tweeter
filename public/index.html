<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover-shadow.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <p class="logo">tweeter</p>
      <div class="action">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down icon"></i>
      </div>
    </nav>

    <!-- Profle top banner header (profile picture, name and username) -->
    <header class="banner-header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <p>Minh Vo</p>
      </div>
      <div class="username">
        <p>@minhvo</p>
    </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Tweet composer -->
      <section class="new-tweet">
        <p>Compose Tweet</p>
        <form class="tweet-form" method="POST" action="/tweets">
          <!-- Tweet composer text box, submission button and character counter -->
          <textarea class="text-box" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-submission-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet articles -->
      <article class="article-tweet">
        <header class="header-tweet">
          <!-- User information header -->
          <div class="user-tweet">
            <img src="/images/profile-hex.png">
            <p>Minh Vo</p>
          </div>
          <p>@minhvo</p>
        </header>
        <!-- Tweet content -->
        <p class="content-tweet">
          Hello, World!
        </p>
        <!-- Date posted and tweet actions footer -->
        <footer class="footer-tweet">
          <p>2 days ago</p>
          <div class="actions-tweet">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
    <!-- Page footer -->
    <footer class="page-footer">
      <div>
        <p>Copyright 2022 Â© Tweeter. All Rights Reserved</p>
      </div>
    </footer>
  </body>
  
</html>
